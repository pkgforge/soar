[package]
name = "soar-core"
version = "0.1.4"
description = "Core library for soar package manager"
authors.workspace = true
license.workspace = true
edition.workspace = true
repository.workspace = true
keywords.workspace = true
readme.workspace = true
categories.workspace = true

[dependencies]
blake3 = { version = "1.5.5", features = ["mmap"] }
chrono = { version = "0.4.39", default-features = false, features = ["now"] }
futures = { workspace = true }
image = { version = "0.25.5", default-features = false, features = ["png"] }
include_dir = "0.7.4"
nix = { version = "0.29.0", features = ["ioctl", "term", "user"] }
once_cell = "1.20.2"
rayon = { workspace = true }
regex = { workspace = true }
reqwest = { workspace = true }
rusqlite = { workspace = true }
serde = { workspace = true }
serde_json = { workspace = true }
soar-dl = { workspace = true }
squishy = { version = "0.3.1", features = ["appimage"] }
thiserror = "2.0.6"
toml = "0.8.19"
tracing = { workspace = true }
zstd = "0.13.2"
